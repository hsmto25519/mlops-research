### sample dependabot setting
###
version: 2
updates:
  # Python (pipx / pip dependencies)
  - package-ecosystem: "pip"
    directory: "/" # adjust if requirements.txt is in subdir
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"

  # Terraform (providers + modules)
  - package-ecosystem: "terraform"
    directory: "/" # path to main.tf / .tf files
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
